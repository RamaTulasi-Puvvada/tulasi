<html>
    <body>
        <script>
            var a=new Array(6);
            var i;
            function read(){
                for(i=0;i<6;i++){
                    a[i]=parseInt(prompt("Enter a["+i+"]"));
                }
            }
            function display(){
                document.write(a);
            }
            read();
            display();
        </script>

    </body>
</html>
